<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/tw-output.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fca55f534a.js"></script>
  <title>Mini WordPress</title>
</head>

<body>
  <div id="app">
    <header class="w-full h-10 flex items-center bg-black shadow-xl fixed">
      <nav class="w-11/12 w-auto m-auto">
        <ul class="flex items-center">
          <li>
            <a href="" class="flex items-center">
              <i class="fab fa-wordpress fa-2x mr-5 t-gray"></i>
            </a>
          </li>
          <li>
            <a href="" class="flex items-center t-gray hover:text-white" id="nav-new-article"
              @click.prevent="loadActivePage('page-article-new')">
              <i class="fas fa-plus fa-1x p-1"></i>
              <span class="pr-2">New Article</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- * NAV SIDE  -->
    <main class="flex w-auto h-screen" id="nav-side">
      <!-- main left -->
      <div class="w-2/12 h-full bg-black mt-10 fixed overflow-y-auto">
        <div class="h-auto flex w-auto m-6">
          <ul class="w-full">
            <li>
              <a href="" class="flex t-gray text-xl hover:text-white" id="nav-home"
                @click.prevent="loadActivePage('page-welcome')">
                <div class="w-8 text-center">
                  <i class="fas fa-home"></i>
                </div>
                <span class="ml-2">Home</span>
              </a>
            </li>

            <li class="mt-4">
              <a href="" class="flex t-gray text-xl hover:text-white" id="nav-articles"
                @click.prevent="loadActivePage('page-article-list')">
                <div class="w-8 text-center">
                  <i class="fas fa-sticky-note"></i>
                </div>
                <span class="ml-2">Articles</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- * REGISTRATION -->
      <div class="w-full flex justify-center items-center hidden" id="page-register">
        <div class="w-full max-w-xs">
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-6">
              <label class="block text-sm font-bold mb-2" for="email-reg">Email</label>
              <input
                class="shadow appearance-none border rounded w-full focus:outline-none focus:shadow-outline py-2 px-3"
                type="text" id="email-reg">
            </div>
            <div class="mb-8">
              <label class="block text-sm font-bold mb-2" for="password-reg">Password</label>
              <input
                class="shadow appearance-none border rounded w-full focus:outline-none focus:shadow-outline py-2 px-3"
                type="password" id="password-reg">
            </div>

            <div class="flex items-center justify-center">
              <button
                class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Register
              </button>
              <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a> -->
            </div>
          </form>
        </div>
      </div>

      <!-- for left grid -->
      <div class="w-2/12"></div>

      <!-- main right -->
      <div class="w-10/12 h-auto bg-white mt-10" id="main-content">

        <!-- * PAGE WELCOME -->
        <div class="m-6" id="page-welcome" v-if="activePage === 'page-welcome'">
          <h1 class="text-4xl font-bold">Welcome to Mini WordPress!</h1>
        </div>
        <!-- * PAGE ARTICLE NEW -->
        <div class="m-6" id="page-article-new" v-if="activePage === 'page-article-new'">
          <h1 class="text-4xl mb-4">Add New Article</h1>
          <div id="editor">
            <p>Hello World!</p>
            <p>Some initial <strong>bold</strong> text</p>
            <p><br></p>
          </div>
          <button
            class="py-2 px-4 bg-gray-100 border-gray-400 shadow rounded mt-6 focus:outline-none">Submit</button>
        </div>
        <!-- * PAGE POST LIST -->
        <div class="m-6" id="page-article-list" v-if="activePage === 'page-article-list'">
          <h1 class="text-4xl mb-4">Articles</h1>
          <div class="" id="article-list-nav">
            <ul class="flex text-black border-b-2 border-gray-400">
              <li class="p-5">
                <a href="" class="">Published</a>
              </li>

              <li class="p-5">
                <a href="">Drafts</a>
              </li>

              <li class="ml-auto p-5">
                <input type="text" class="focus:outline-none border-b-2" placeholder="search here..." v-model="search">
                <a href="" class="ml-4">
                  <i class="fas fa-search fa-1x"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="article-list p-5" id="article-list">
            <ul>
              <li v-for="article in filteredArticles">
                <div class="bg-gray-100 p-5 mt-2">
                  <h3 class="text-xl font-bold mt-2">
                    <a href="" id="article-edit"
                      @click.prevent="fetchSingleArticle(article.id);loadActivePage('page-article-edit')">{{article.title}}</a>
                  </h3>
                  <p class="text-sm italic">{{article.content}}</p>
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!-- * PAGE ARTICLE EDIT -->
        <div class="m-6" id="page-article-list" v-if="activePage === 'page-article-edit'">
          <input class="text-4xl placeholder-gray-500 mb-4 focus:outline-none" type="text" placeholder="input your title here..."
            v-model="article.title">
          <div id="editor-edit">
            {{article.content}}
          </div>
          <button
            class="py-2 px-4 bg-gray-100 border-gray-400 shadow rounded mt-6 focus:outline-none" >Submit</button>
        </div>

      </div>

    </main>

    <footer class="h-12 text-right mr-6">
      <div class="text-sm">
        <i class="far fa-copyright"></i> 2019, Made by William Heryanto
      </div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="scripts/index.js"></script>
  <!-- <script src="scripts/jquery.js"></script> -->
</body>

</html>
