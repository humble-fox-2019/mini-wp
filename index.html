<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/tw-output.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link href="stylesheets/jquery.growl.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fca55f534a.js"></script>
  <title>Mini WordPress</title>
</head>

<body>
  <header class="w-full h-10 flex items-center bg-black shadow-xl fixed">
    <nav class="w-11/12 w-auto m-auto">
      <ul class="flex items-center">
        <li>
          <a href="" class="flex items-center">
            <i class="fab fa-wordpress fa-2x mr-5 t-gray"></i>
          </a>
        </li>
        <li>
          <a href="" class="flex items-center t-gray hover:text-white" id="nav-new-post">
            <i class="fas fa-plus fa-1x p-1"></i>
            <span class="pr-2">New Post</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="flex w-auto h-screen" id="nav-side">
    <!-- main left -->
    <div class="w-2/12 h-full bg-black mt-10 fixed overflow-y-auto">
      <div class="h-auto flex w-auto m-6">
        <ul class="w-full">
          <li>
            <a href="" class="flex t-gray text-xl hover:text-white" id="nav-home">
              <div class="w-8 text-center">
                <i class="fas fa-home"></i>
              </div>
              <span class="ml-2">Home</span>
            </a>
          </li>

          <li class="mt-4">
            <a href="" class="flex t-gray text-xl hover:text-white" id="nav-posts">
              <div class="w-8 text-center">
                <i class="fas fa-sticky-note"></i>
              </div>
              <span class="ml-2">Posts</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="w-full flex justify-center items-center hidden" id="page-register">
      <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-6">
            <label class="block text-sm font-bold mb-2" for="email-reg">Email</label>
            <input
              class="shadow appearance-none border rounded w-full focus:outline-none focus:shadow-outline py-2 px-3"
              type="text" id="email-reg">
          </div>
          <div class="mb-8">
            <label class="block text-sm font-bold mb-2" for="password-reg">Password</label>
            <input
              class="shadow appearance-none border rounded w-full focus:outline-none focus:shadow-outline py-2 px-3"
              type="password" id="password-reg">
          </div>

          <div class="flex items-center justify-center">
            <button
              class="bg-black hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button">
              Register
            </button>
            <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a> -->
          </div>
        </form>
      </div>
    </div>

    <!-- for left grid -->
    <div class="w-2/12"></div>

    <!-- main right -->
    <div class="w-10/12 h-auto bg-white mt-10">

      <!-- page 1 -->
      <div class="m-6" id="page-welcome">
        <h1 class="text-4xl font-bold">Welcome to Mini WordPress!</h1>
      </div>
      <!-- page 2 -->
      <div class="m-6 hidden" id="page-post-new">
        <h1 class="text-4xl mb-4">Add New Post</h1>
        <div id="editor">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>
        <button
          class="py-2 px-4 bg-gray-100 font-semibold border-gray-400 shadow rounded mt-6 focus:outline-none">Submit</button>
      </div>
      <!-- page 3 -->
      <div class="m-6 hidden" id="page-post-list">
        <h1 class="text-4xl mb-4">Posts</h1>
        <div class="" id="post-list-nav">
          <ul class="flex text-black border-b-2 border-gray-400">
            <li class="p-5">
              <a href="" class="">Published</a>
            </li>

            <li class="p-5">
              <a href="">Drafts</a>
            </li>

            <li class="ml-auto p-5">
              <input type="text" class="focus:outline-none border-b-2" placeholder="search here...">
              <a href="" class="ml-4">
                <i class="fas fa-search fa-1x"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="post-list p-5">
          <span>Test</span>
        </div>

      </div>

    </div>

  </main>

  <footer class="h-12 text-right mr-6">
    <div class="text-sm">
      <i class="far fa-copyright"></i> 2019, Made by William Heryanto
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="javascript/jquery.growl.js" type="text/javascript"></script>
  <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
